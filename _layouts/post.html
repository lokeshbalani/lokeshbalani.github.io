<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title }}</title>

  <!-- link to main stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/post-typo.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/posts.css">

  <!-- scripts -->
  <script src="/assets/js/particles.min.js"></script>
</head>

<body class="lb_post">
  <canvas class="header__background" width="3344" height="1374" style="width: 100%; height: 100%;"></canvas>

  <div class="container">
    <div class="post-hdr">
        <h1 class="title">{{ page.title }}</h1>
        <h3 >Written by : <span class="author">{{page.author}}</span></h3>
        <p class="post-date">{{ page.date | date_to_string }}</p>
    </div>

    <div class="post-cnt">{{content}}</div>
  </div>

  <script>
    window.onload = function () {
      Particles.init({
        selector: '.header__background',
        color: '#75A5B7',
        maxParticles: 130,
        connectParticles: true,
        responsive: [{
          breakpoint: 768,
          options: {
            maxParticles: 80
          }
        }, {
          breakpoint: 375,
          options: {
            maxParticles: 50
          }
        }]
      });
    };
  </script>
</body>

</html>
