---
layout: generic
title: Lokesh Balani
pagetype: postlist
pageclass: pl
---

<h1 class="post-subtitle">Latest Posts</h1>

<ul class="posts">
	{% for post in site.posts %}
	<li class="blurb">
		<h2><a class="post-link" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
		<p class="post-date">{{ post.date | date_to_string }}</p>
		<div class="post-excerpt">
			<!-- {{ post.excerpt }} -->
			<a href="{{ post.url }}" title="{{ post.title }}"><hr data-symbol="READ MORE"></a>
		</div>
	</li>
	{% endfor %}
</ul>
