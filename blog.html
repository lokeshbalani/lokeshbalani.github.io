---
layout: generic
title: Lokesh Balani
pagetype: postlist
pageclass: pl
---

<h1 class="title">Blog Posts</h1>

{% for category in site.categories %}
	<h3 class="category">{{category[0]}}</h3>
	<ul class="posts">
		{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}" class="blurb post">
				<h3 class="p-title">{{ post.title }}</h3>
				<p class="p-date">{{ post.date | date_to_string }}</p>
				<p class="cta txt">Read More</p>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
