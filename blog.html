---
layout: postlist
title: Lokesh Balani
---
<div class="post-hdr">
	<img class="photo" src="../assets/images/photo.jpg" alt="lokesh balani thumbnail">
	<a href="/" class="hmpg-link"><h1 class="title">{{ page.title }}</h1></a>
</div>

<h2 class="post-subtitle">Latest Posts</h2>

<ul class="posts">
	{% for post in site.posts %}
	<li>
		<h3><a class="post-link" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
		<p class="post-date">{{ post.date | date_to_string }}</p>
		<div class="post-excerpt">
			<!-- {{ post.excerpt }} -->
			<a href="{{ post.url }}" title="{{ post.title }}"><hr data-symbol="READ MORE"></a>
		</div>
	</li>
	{% endfor %}
</ul>
